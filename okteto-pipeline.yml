icon: https://github.com/okteto/tasks-manager/raw/master/icon.png
deploy:
- helm repo add bitnami https://charts.bitnami.com/bitnami
- helm upgrade --install mongo bitnami/mongodb --set architecture=replicaset,tls.enabled=true,auth.username=mongo,auth.database=db,auth.rootPassword=${MONGODB_PASSWORD},auth.password=${MONGODB_PASSWORD},auth.replicaSetKey=${MONGODB_REPLICA_SET_KEY},persistence.size=1Gi
- okteto build -t okteto.dev/tasks:${OKTETO_GIT_COMMIT} .
- helm upgrade --install tasks chart --set tag=${OKTETO_GIT_COMMIT}
